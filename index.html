<!DOCTYPE html>
<html lang="lv">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Iepirkumu saraksts</title>
</head>
<body>
    <h1>Iepirkumu saraksts</h1>

    <div id='pogas'>
        <button id='pievienotPreci'>Pievienot preci</button>
        <button id='nodzestSarakstu'>Nodzēst sarakstu</button>
    </div>

    <div id='saraksts'></div>

    <div id='panelis'>
        <div id='pievienosanasPanelis'>
            <h2>Preces pievienošana</h2>
            <button id='iziesanasPoga'>X</button>
            <input type="text" id="precesNosaukums" placeholder="nosaukums">
            <input type="text" id="daudzums" placeholder="daudzums">
            <button type="submit" id="pievienotPreciSarakstam">Pievienot</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
